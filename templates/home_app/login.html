{% extends 'base.html' %}
action="{% url 'about' %}"
{% block content %}
<div style=" margin: auto; height: 200px;
width: 400px; background: #444;">
  <main class="container" style="margin-top: 100px;
  margin-bottom: 100px;">
      <form method="post">
          {% csrf_token %}
          <div class="form-group row">
              <label for="inputText" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-8">
                  <input type="text" name="loginUsername" class="form-control" id="inputText">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-8">
                  <input type="password" name="loginPassword" class="form-control" id="inputPassword">
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-8">
                  <button type="submit" class="btn btn-primary">Login</button>
              </div>
          </div>
      </form>
  </main>
</div>

{% endblock content %}
