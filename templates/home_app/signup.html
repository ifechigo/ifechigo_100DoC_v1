{% extends 'base.html' %}
{% block content %}
    <main class="container" style="margin-top: 100px; margin-bottom: 100px;">
  <form>
   <div class="form-group row">
     <label for="inputEmail1" class="col-sm-2 col-form-label">Username</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" id="inputEmail1">
     </div>
   </div>
   <div class="form-group row">
     <label for="inputEmail2" class="col-sm-2 col-form-label">Email</label>
     <div class="col-sm-8">
       <input type="email" class="form-control" id="inputEmail2">
     </div>
   </div>
   <div class="form-group row">
     <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
     <div class="col-sm-8">
       <input type="password" class="form-control" id="inputPassword3">
     </div>
   </div>
   <div class="form-group row">
     <label for="inputPassword4" class="col-sm-2 col-form-label"> Confirm Password</label>
     <div class="col-sm-8">
       <input type="password" class="form-control" id="inputPassword4">
     </div>
   </div>
   <div class="form-group row">
     <div class="col-sm-8">
       <button type="submit" class="btn btn-primary">Sign Up</button>
     </div>
   </div>
  </form>
 </main>

{% endblock content %}
